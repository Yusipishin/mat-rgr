<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Решение СМ</title>
</head>
<body>
    <h1>Решение Симплекс Методом</h1>

    <label for="countVars">Введите количество переменных: </label>
    <input type="text" id="countVars"><br><br>

    <label for="countConfines">Введите количество ограничений: </label>
    <input type="text" id="countConfines"><br><br>

    <div class="radio-wrap">
        <div>
            <label for="radio-max">MAX: </label>
            <input checked type="radio" name="radio" id="radio-max"><br><br>
        </div>
        <div>
            <label for="radio-min">MIN: </label>
            <input type="radio" name="radio" id="radio-min"><br><br>
        </div>
    </div>

    <button class="button1" id="btn-create">Сформировать таблицу</button>
    <button id="btn-solve">Решить</button><br><br>

    <table id="table">
        <!-- Динамическая таблица -->
    </table>
    <script src="main.js"></script>
</body>
</html>
